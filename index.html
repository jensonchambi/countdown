<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Evento</h1>
        <form id="eventForm">
            <table>
                <tr>
                    <td><label for="eventName">Nombre del Evento:</label></td>
                    <td><input type="text" id="eventName" name="eventName" required></td>
                </tr>
                <tr>
                    <td><label for="organizer">Organizador del Evento:</label></td>
                    <td><input type="text" id="organizer" name="organizer" required></td>
                </tr>
                <tr>
                    <td><label for="startDate">Fecha y Hora de Inicio:</label></td>
                    <td><input type="datetime-local" id="startDate" name="startDate" required></td>
                </tr>
                <tr>
                    <td><label for="eventLocation">Lugar del Evento (opcional):</label></td>
                    <td><input type="text" id="eventLocation" name="eventLocation" placeholder="Ingresa la ubicaciÃ³n"></td>
                </tr>
                <tr>
                    <td><label for="imageUrl">URL de la Imagen del Evento:</label></td>
                    <td><input type="url" id="imageUrl" name="imageUrl" placeholder="https://ejemplo.com/imagen.jpg"></td>
                </tr>
                <tr>
                    <td><label for="countdownStyle">Estilo del Contador:</label></td>
                    <td>
                        <select id="countdownStyle" name="countdownStyle" required>
                            <option value="below">Debajo de la imagen</option>
                            <option value="overlay">Sobre la imagen</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Registrar Evento</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
