<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <!-- Título del evento -->
        <h1 id="eventTitle">Nombre del Evento</h1>

        <!-- Imagen del evento -->
        <div class="image-container">
            <img id="eventImage" src="" alt="Imagen del Evento" class="event-image">

            <!-- Contador regresivo sobre la imagen (overlay) -->
            <div id="countdownOverlay" class="countdown-overlay">
                <div id="days" class="countdown-box">
                    <span class="number">00</span>
                    <span class="label">Días</span>
                </div>
                <div id="time" class="countdown-time">
                    <div class="time-group">
                        <span id="hours" class="number">00</span>
                        <span class="label">Horas</span>
                    </div>
                    <div class="time-group">
                        <span id="minutes" class="number">00</span>
                        <span class="label">Minutos</span>
                    </div>
                    <div class="time-group">
                        <span id="seconds" class="number">00</span>
                        <span class="label">Segundos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contador regresivo debajo de la imagen -->
        <div id="countdownBelow" class="countdown-below">
            <div id="daysBelow" class="countdown-box">
                <span class="number">00</span>
                <span class="label">Días</span>
            </div>
            <div id="timeBelow" class="countdown-time">
                <div class="time-group">
                    <span id="hoursBelow" class="number">00</span>
                    <span class="label">Horas</span>
                </div>
                <div class="time-group">
                    <span id="minutesBelow" class="number">00</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="time-group">
                    <span id="secondsBelow" class="number">00</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>

        <!-- Ícono de ubicación -->
        <div id="locationLink">
            <a id="mapLink" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Location_dot_black.svg/1024px-Location_dot_black.svg.png" alt="Ubicación" class="location-icon">
            </a>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
